<html>
	<head>
		<title>zad 1</title>
		<script type="text/javascript">
			var a = new Array();
			var i=0;
			var n=20;
			for(i=0;i<n;i++)
			{
				a[i]=Math.floor((Math.random()*10)+1)
			}
			for(i=0;i<n;i++)
			{
				document.write("a(" + i + ")=" + a[i] + " " + a[n-i] + "</br>" )
			}
		</script>
	</head>
	
</html>
